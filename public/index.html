<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>microCMS iframe example</title>
  </head>
  <body>
    <form id="color-picker">
      <fieldset>
        <legend>Choose your favorite color</legend>
        <label
          ><input
            type="radio"
            name="favorite-color"
            id="red"
            value="red"
          />Red</label
        >
        <label
          ><input
            type="radio"
            name="favorite-color"
            id="green"
            value="green"
          />Green</label
        >
        <label
          ><input
            type="radio"
            name="favorite-color"
            id="blue"
            value="blue"
          />Blue</label
        >
        <label
          ><input
            type="radio"
            name="favorite-color"
            id="white"
            value="white"
          />White</label
        >
        <label
          ><input
            type="radio"
            name="favorite-color"
            id="black"
            value="black"
          />Black</label
        >
      </fieldset>
      <input type="hidden" id="contentId" name="content-id" value="" />
    </form>
    <script src="/main.js"></script>
  </body>
</html>
